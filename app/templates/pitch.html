{% extends 'base.html' %}
 {% import 'macros.html' as macro%}

{%block styles%}
  {{ super() }}
{%endblock%}

<!-- content block -->

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Use an element to toggle between a like/dislike icon -->

{% block content %}
<div class="container">
  <div class="col-md-6">
    <div class="well">
      <h3>{{pitches.actual_pitch}}</h3>
      
    </div>
    
    <button class="btn btn-warning" id="button1" onclick="like()">like</button>
    <p type="text" id="show_like"></p>
    <button class="btn btn-danger" id="button2" onclick="dislike()">dislike</button>
    <p type="text" id="show_dislike"></p>
  </div>
  <div class="col-md-6">
      <h4>Comments:</h4>
      {% if comment %}
     
      {{ macro.displaySpecificPitch(comment)}}
      <hr>
      {%else%}
      <h3 class="text-center">No comments </h3>
      {% endif %}
      <p class="text-right"><a class="btn btn-primary" href="/pitch/new/{{pitches.id}}">Add a comment</a></p>
  </div>
</div>
<script>
  
  
</script>

{% endblock %}
